<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MML Scene</title>
  </head>
  <body>
    <m-scene>
      <!-- Lights -->
      <m-light type="point" intensity="450" x="10" y="10" z="10"></m-light>
      <m-light type="point" intensity="450" x="-10" y="10" z="10"></m-light>
      <m-light type="point" intensity="450" x="20" y="20" z="-20"></m-light>

      <!-- Cubes -->
      <m-cube id="cube1" x="5" y="5" z="0" width="1" height="1" depth="1" color="#00FF00"></m-cube>
      <m-cube id="cube2" x="6" y="5" z="0" width="1" height="1" depth="1" color="#0000FF"></m-cube>
      <m-cube id="special-cube" x="7" y="5" z="0" width="1" height="1" depth="1" color="#FFD700"></m-cube>
    </m-scene>
  </body>
</html>
